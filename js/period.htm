<!--{widget}-->
<div id="{i#id}" class="aw-widget-period">
	<div id="{i#tp}">
		<ul class="mlst">
			<li class="view">
				<div id="{i#view}" class="view"></div>
			</li>
			<li class="mv bsmove">
				<a id="{i#bmprev}" href="#" title="Раньше">&lt;&lt;</a>
				<a id="{i#bmcurrent}" href="#" title="Сегодня">сегодня</a>
				<a id="{i#bmnext}" href="#" title="Позже">&gt;&gt;</a>
			</li>
		</ul>
		<div class="clear"></div>
		<ul class="mlst menu">
			<li id="{i#day}" class="mi">
				<a id="{i#bday}" href="#">День</a>
			</li>
			<li id="{i#week}" class="mi">
				<a id="{i#bweek}" href="#">Неделя</a>
			</li>
			<li id="{i#month}" class="mi">
				<a id="{i#bmonth}" href="#">Месяц</a>
			</li>
			<li id="{i#custom}" class="mi">
				<a id="{i#bcustom}" href="#">Произвольный</a>
			</li>
			<li class="cin">
				<ul>
					<li>С:</li>
					<li id="{i#bcin}"></li>
					<li>По:</li>
					<li id="{i#ecin}"></li>
					<li class="mv" >
						<a id="{i#bcin}" href="#" >выбрать</a>
					</li>
				</ul>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
